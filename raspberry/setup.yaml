  - hosts: all
    strategy: free
    become: yes
    become_user: root

    pre_tasks:
      - name: Disable unattended-upgrades
        package:
          state: absent
          name:
            - unattended-upgrades

      - name: Upgrade all apt packages
        apt:
          autoremove: yes
          force_apt_get: yes
          upgrade: dist
          update_cache: yes

    roles:
      - name: htpdate
      - name: pi4-base
      - name: docker
      - name: pihole
        tags:
         - master
      - name: lazydocker

    post_tasks:
      - name: check if a reboot is required
        shell: "[ -f /var/run/reboot-required ]"
        failed_when: False
        register: reboot_required

      - name: Reboot
        reboot:
          reboot_timeout: 900
          msg: Reboot initiated by Ansible
        when: reboot_required.rc == 0
